<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <style>
        /* Your existing styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        .tablinks {
            font-size: 16px;
        }
        /* Additional styles for tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: rgba(42, 90, 236, 0.9); /* Set a bluish color with less saturated opacity for the table headers */
            color: white; /* Set white text color for better contrast */
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        /* Rest of your existing styles */
    </style>
</head>

<body>
    <div class="tab">
        <img src="{{ url_for('static', filename='stability.jpg') }}" alt="Stability Image" id="topRightImage" style="max-height: 25px;">
        <a href="overview" class="tablinks">Overview</a>
        <a href="deposits_and_transactions" class="tablinks active">Deposits and Transactions</a>
        <a href="budgeting" class="tablinks">Budgeting</a>
    </div>

    <div class="section no-border centered-section">
        <h2>Select a Date:</h2>
        <!-- Input for date selection -->
        <input type="date" id="datePicker">
        <!-- Button to trigger date display -->
        <button class="blue-button" class="blue-button"class="blue-button" onclick="displayDate()">Submit</button>
        <!-- Paragraph to display the selected date -->
        <p id="selectedDate"></p>
    </div>

    <div class="section">
        <h2>Enter Deposit:</h2>

        <form action="/deposits_and_transactions" method="POST">
            <div class="form-group">
            <label for="name">Deposit:</label>
            <input type="text" class="form-control" id="deposit" placeholder="Enter deposit" name="deposit">
            <button class="blue-button" class="blue-button" href = "depo" onclick="storeDeposit()">Add Deposit</button>
            </div>
        </form>

        
        <h3>Deposits:</h3>
        <table border="1" id="depositTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Enter Transaction:</h2>
        <label for="transactionAmount">Amount:</label>
        <input type="text" id="transactionAmount" placeholder="Enter transaction amount">
        <label for="transactionDescription">Description:</label>
        <input type="text" id="transactionDescription" placeholder="Enter transaction description">

        <label for="budgetChoices">Select a budget category:</label>
        <select id="budgetChoices" onchange="checkOther(this)">
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
        </select>
        <div id="otherInput" style="display:none;">
            <label for="otherCategory">Specify the category:</label>
            <input type="text" id="otherCategory">
        </div>
        <button class="blue-button" class="blue-button" onclick="storeTransaction()">Add Transaction</button>
        
        <h3>Transactions:</h3>
        <table border="1" id="transactionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
